<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Companion Midi Button Presser</title>
    <link type="text/css" rel="stylesheet" href="./settingsPage.css" />
</head>

<body>
    <h1>Companion Midi Button Presser</h1>

    <form>
        <label for="companionHost">Companion host</label>
        <input type="text" id="companionHost" required pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" />

        <label for="companionPort">Companion port</label>
        <input type="number" min="1" max="65535" id="companionPort" />

        <label for="midiPort">MIDI In port</label>
        <select id="midiPort" required>
            <option value="">--Select MIDI In port--</option>
        </select>

        <label for="virtualMidiPortName">Virtual MIDI port name</label>
        <input type="text" id="virtualMidiPortName" />

        <label for="pageOffset">Page offset</label>
        <input type="number" min="0" max="500" id="pageOffset" />

        <button id="saveButton">Save</button>
    </form>

</body>

<script src="./settingsPage.js"></script>

</html>
