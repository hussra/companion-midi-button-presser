<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Companion Midi Button Presser</title>
    <link type="text/css" rel="stylesheet" href="./settingsPage.css" />
</head>

<body>
    <h1>Companion Midi Button Presser</h1>

    <form>
        <label for="companionHost">Companion host</label>
        <input type="text" id="companionHost" />
        <label for="companionPort">Companion port</label>
        <input type="text" id="companionPort" />
        <label for="midiPort">MIDI In port</label>
        <input type="text" id="midiPort" />
        <label for="virtualMidiPortName">Virtual MIDI port name</label>
        <input type="text" id="virtualMidiPortName" />
        <label for="pageOffset">Page offset</label>
        <input type="text" id="pageOffset" />
        <button id="saveButton">Save</button>
    </form>

    <p id="midiPorts"></p>
</body>

<script src="./settingsPage.js"></script>

</html>
